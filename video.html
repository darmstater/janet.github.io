<head>

<body
  class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">
  <!-- Navbar -->
  <header class="flex w-full overflow-hidden pt-10 pb-1">
    <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">
      <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
        <div class="mr-4 md:mr-8">
          <a href="../index.html" class="text-2xl font-signika font-bold">HAPPY VALENTINE BEB!</a>
        </div>
        <div class="ml-auto md:hidden flex items-center justify-start">
          <button onclick="menuToggle()" @click="open = !open"
            class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none"
            @click="open = !open">
            <span class="sr-only">Open main menu</span>
            <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
                :class="{'opacity-0': open } "></span>
              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
                :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
            </div>
          </button>
        </div>
        <div id="menu"
          class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">
          <ul id="ulMenu"
            class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
            <li class="group transition duration-300">
              <a href="../index.html" class="font-signika text-2xl">GALLERY OF US
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="about_us.html" class="font-signika text-2xl">ABOUT HER
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="contact.html" class="font-signika text-2xl">CONTACT
                <span class="hidden md:block h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Content -->
  <div class="flex w-full md:w-1/2 flex-wrap">
    <div class="w-full md:w-1/3 p-1">
        <div class="overflow-hidden h-full w-full">
            <a href="#" class="video-link" data-video="./src/video/video1.mp4" data-fancybox="gallery">
                <video class="block h-full w-full object-cover object-center opacity-0 animate-fade-in transition duration-500 transform scale-100 hover:scale-110" loop muted playsinline>
                    <source src="./src/video/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
    </div>
    <div class="w-full md:w-1/3 p-1">
        <div class="overflow-hidden h-full w-full">
            <a href="#" class="video-link" data-video="./src/video/video2.mp4" data-fancybox="gallery">
                <video class="block h-full w-full object-cover object-center opacity-0 animate-fade-in transition duration-500 transform scale-100 hover:scale-110" loop muted playsinline>
                    <source src="./src/video/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
    </div>
    <div class="w-full md:w-1/3 p-1">
        <div class="overflow-hidden h-full w-full">
            <a href="#" class="video-link" data-video="./src/video/video3.mp4" data-fancybox="gallery">
                <video class="block h-full w-full object-cover object-center opacity-0 animate-fade-in transition duration-500 transform scale-100 hover:scale-110" loop muted playsinline>
                    <source src="./src/video/video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
    </div>
</div>

</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var videos = document.querySelectorAll('.video-link');
    
            videos.forEach(function (video) {
                var videoElement = video.querySelector('video');
    
                video.addEventListener('mouseenter', function () {
                    videoElement.play();
                });
    
                video.addEventListener('mouseleave', function () {
                    videoElement.pause();
                });
            });
        });
    </script>
    
  <script src="fade_in.js"></script>
  <script src="menu.js"></script>
</body>

</html>
